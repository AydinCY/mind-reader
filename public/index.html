<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pick any number you want. I will read your mind.</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <!-- Title -->
    <h1 class="title">Pick any number you want. I will read your mind.</h1>

    <!-- Input Box and Button -->
    <div class="input-container">
      <input type="number" id="userInput" placeholder="Enter your number" />
      <button onclick="readMyMind()">Read My Mind!</button>
    </div>

    <!-- Reserved area for loading bar and steps (fixed height) -->
    <div class="dynamic-area">
      <!-- Loading Bar -->
      <div class="loading-wrapper">
        <div class="loading-container" id="loadingContainer">
          <div id="loadingBar" class="loading-bar"></div>
        </div>
      </div>

      <!-- Mind Reading Steps (all occupy same space) -->
      <div class="reading-steps">
        <p id="step1" class="step">READING YOUR MIND...</p>
        <p id="step2" class="step">ANALYZING BRAIN PATTERN...</p>
        <p id="step3" class="step">CONNECTING TO YOUR BRAIN VIA BLUETOOTH...</p>
        <p id="step4" class="step">CALCULATING X POSSIBLE COMBINATIONS...</p>
      </div>

      <!-- Final Reveal (same reserved space) -->
      <p id="revealText" class="reveal-text"></p>
    </div>
  </div>

  <!-- Explosion GIF (centered, absolute) -->
  <img
    id="explosionGif"
    src="https://media.giphy.com/media/lXu72d4iKwqek/giphy.gif"
    alt="Explosion"
    class="explosion-gif"
  />

  <script src="script.js"></script>
</body>
</html>
